<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parallax example</title>
  <link rel= "stylesheet" href="style.css">
  <link rel="icon" type="image/gif" href="https://cdn.glitch.com/57bc3237-9d5f-442e-88f6-04e92041b5f7%2FpikaRun.gif?1497030320530">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="floating">
    <!-- data-scale data- is like var, scale is variable name -->
    <div id="flower"> <img data-scale="-10" data-message-wednesday="Wednesday Hello there." src="img/purpleFlower.jpg" alt="field of purple flower" /></div> 
    <div id="pika"> <img data-scale="10" data-message-today="today Hello there." src="img/pika.svg" alt="pika" /></div>
    <div id="sideTiger"> <img data-scale="-2" src="img/sideTiger.png" alt="tiger side fight" /></div>
    <div id="tigerFront"> <img data-scale="50" src="img/tiger.svg" alt="tiger front" /></div>   
</div>
<script src="script.js"> </script>
</body>
</html>
